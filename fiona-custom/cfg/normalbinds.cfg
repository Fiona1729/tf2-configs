echo ""
echo ""
echo "####################################################"
echo "RAN NORMALBINDS.CFG"
echo "####################################################"
echo ""
echo ""

-attack
-attack2
-reload

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind mouse1 "+attack"
bind mouse2 "+attack2"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3" 
bind 4 "slot4"
bind 5 "slot5"

sensitivity 2.56

bind "CTRL" "+duck"
bind "SHIFT" "+duck"

unbind enter

bind mouse3 "+use_action_slot_item"

bind "`" "toggleconsole"

cl_autoreload 1

fov_desired 90
viewmodel_fov 90

alias "zoom" "fov_desired 60; r_drawviewmodel 0; alias togglezoom nozoom"
alias "nozoom" "fov_desired 90; viewmodel_fov 90; r_drawviewmodel 1; alias togglezoom zoom"
alias "togglezoom" "zoom"

alias +tabgraph "+showscores; net_graph 4"
alias -tabgraph "-showscores; net_graph 0;"

alias graphtoggle incrementvar net_graph 0 4 4

bind tab +tabgraph
bind - graphtoggle

alias "votemap1" "next_map_vote 0"
alias "votemap2" "next_map_vote 1"
alias "votemap3" "next_map_vote 2"

bind "pgup" "votemap1"
bind "pgdn" "votemap2"
bind "end" "votemap3"

bind "mouse4" "togglezoom"

tf_party_join_request_mode 0

alias "walkway" "exec walkway"
unbind v

// demo marking
bind "l" "ds_mark"
ds_enable "2"
ds_dir "marked_demos"
ds_prefix "frag"
ds_min_streak "5"
ds_kill_delay "4.000000"
ds_notify "1"
ds_autodelete "1"